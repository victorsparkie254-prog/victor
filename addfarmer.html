 <html>
<head>
  <title>CAT</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
      padding-bottom: 60px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .form-container {
      max-width: 720px;
      margin: 0 auto;
    }

    .card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
    }

    .card-header {
      background-color: #2c5e3f;
      color: white;
      padding: 1.4rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.4rem;
    }

    .card-body {
      padding: 2rem;
    }

    .form-label {
      color: #2c5e3f;
      font-weight: 500;
      margin-bottom: 0.45rem;
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 0.65rem 1rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: #81c784;
      box-shadow: 0 0 0 0.25rem rgba(129, 199, 132, 0.25);
    }

    .btn-submit {
      background-color: #2c5e3f;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .btn-submit:hover {
      background-color: #1f4a30;
    }

    .required::after {
      content: " *";
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container form-container">
  <div class="card">
    <div class="card-header">
     New Farmer
    </div>
    
    <div class="card-body">
      <form class="row g-4">
        <div class="col-md-6">
          <label for="fullname" class="form-label required">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="full name" required>
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label required">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="07XX XXX XXX" required>
        </div>

        <div class="col-12">
          <label for="location" class="form-label">Farm Location / County</label>
          <input type="text" class="form-control" id="location" placeholder="location">
        </div>

        
        <div class="col-md-6">
          <label for="birds" class="form-label">Current Number of Birds</label>
          <input type="number" class="form-control" id="birds" min="0" placeholder="e.g. 320">
        </div>

        <div class="col-md-6">
          <label for="type" class="form-label">Main Type of Poultry</label>
          <select class="form-select" id="type">
            <option selected disabled>Select type...</option>
            <option>Kienyeji (Indigenous)</option>
            <option>Broilers</option>
            <option>Layers (Improved)</option>
            <option>Improved Kienyeji (KARI)</option>
            <option>Dual Purpose</option>
            <option>Other</option>
          </select>
        </div>

        
        <div class="col-12">
          <label for="email" class="form-label">Email Address (optional)</label>
          <input type="email" class="form-control" id="email" placeholder="farmer@example.com">
        </div>

        
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-submit text-white px-5">
            Save Farmer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
